version: "3"
services:
  frontend:
    build:
      context: ./frontend
      args:
        SNAPCAST_HOST: "192.168.1.204:1780"
    image: "blade86/tuneblade-snapcast-webui:latest"
    networks:
      - snap
  backend:
    build:
      context: ./api
      args:
        TUNEBLADE_HOST: "192.168.1.56:1337"
    image: "blade86/tuneblade-api-proxy:latest"
    networks:
      - snap
  revproxy:
    build: ./nginx
    image: "blade86/reverseproxy:latest"
    networks:
      - snap
    ports:
      - "80:80"
networks:
  snap:
